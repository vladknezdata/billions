{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Billions</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type="text/css">
        <link href="{% static 'css/blog.css' %}" rel="stylesheet", type="text/css">
    </head>

    <body>
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">BILLIONS</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="#">Blog</a>
                <a class="p-2 text-muted" href="{% url 'references:list_view' %}">References</a>
                <a class="p-2 text-muted" href="{% url 'references:seasons_list' %}">Seasons</a>
                <a class="p-2 text-muted" href="{% url 'references:characters' %}">Characters</a>
                <a class="p-2 text-muted" href="#">Songlist</a>
            </nav>
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    </body>

</html>
